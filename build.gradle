buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'net.researchgate:gradle-release:2.0.2'
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'java-library-distribution'
apply plugin: 'net.researchgate.release'

repositories {
    mavenCentral()
}

dependencies {
    compile (
            'org.eclipse.jetty:jetty-server:9.2.2.v20140723',
            'org.eclipse.jetty:jetty-client:9.2.2.v20140723',
            'org.eclipse.jetty:jetty-servlets:9.2.2.v20140723'
    )
    testCompile (
            'junit:junit:4.11',
            'org.mockito:mockito-all:1.9.5'
    )
}

group = "com.baqend"

def distFolder = file('dist')
def docFolder = file("doc")

javadoc.disabled = true
javadoc.destinationDir = docFolder
jar.destinationDir = distFolder
distZip.destinationDir = distFolder
distTar.destinationDir = distFolder
distTar.compression "GZIP"

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
    destinationDir = distFolder
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
    destinationDir = distFolder
}

task dist() {
    dependsOn distZip, distTar, sourcesJar
}

task gitAdd(dependsOn: [dist, javadoc]) << {
    'git add -f dist doc'.execute().waitFor()
}

task gitRemove() << {
    'git rm -r --cached dist doc'.execute().waitFor()
}

preTagCommit.dependsOn gitAdd
commitNewVersion.dependsOn gitRemove

clean {
    delete distFolder
    delete docFolder
}

release {
    preTagCommitMessage = "pre tag commit:"
    tagCommitMessage = "creating tag:"
    newVersionCommitMessage = "new version commit:"
}

